<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="GET"
      class="search-bar"
      data-qa="big"
    > <!-- big search-bar -->
      <label
        class="search-bar__fieldset"
        for="big-search-bar"
      > <!-- label for search input -->
        <div class="search-bar__fieldset__item search-bar__icon"></div> <!-- icon -->

        <input
          class="search-bar__fieldsetr__item search-bar__input"
          type="search"
          placeholder="Try “Los Angeles”"
          id="big-search-bar"
          data-qa="keypress"
          > <!-- search input -->
      </label>
    </form>

    <form
      action="GET"
      class="search-bar search-bar--small"
      data-qa="small"
    > <!-- small search-bar -->
      <label
        class="search-bar__fieldset search-bar__fieldset--small"
        for="small-search-bar"
      > <!-- label for search input -->
        <div class="search-bar__fieldset__item search-bar__icon search-bar__icon--small"></div> <!-- icon -->

        <input
          class="search-bar__fieldsetr__item search-bar__input search-bar__input--small"
          type="search"
          placeholder="Try “Los Angeles”"
          id="small-search-bar"
          > <!-- search input -->
      </label>
    </form>
  </body>
</html>
